<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="#" class="title">World Clock</a></h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Europe/London">London</option>
        <option value="America/New_York">New York</option>
        <option value="Asia/Seoul">Seoul</option>
        <option value="Africa/Tripoli">Tripoli</option>
      </select>
      <div id="cities">
        <div class="city" id="mukachevo">
          <div>
            <h2>Mukachevo</h2>
            <div class="date">October 12th, 2023</div>
          </div>
          <div class="time">5:12:18 <small> AM</small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date">October 12th, 2023</div>
          </div>
          <div class="time">5:12:18 <small> AM</small></div>
        </div>
      </div>
    </div>
    <footer>
        This project was developed by Liudmyla Kostiuk and is available as
        <a href="https://github.com/liudmyla2/word-clock" target="_blank">
        an open-source project on GitHub</a>
    </footer>
  </body>
</html>
